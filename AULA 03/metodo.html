    <script>
        let nome = prompt("Qual é o nome do aluno?");
        let matricula = prompt("Você é matriculado? : (SIM - NÃO)");

        let res = matricula.toLowerCase() == 'sim' ? 'Aluno tem R.A': 
        'Aluno não tem R.A'

        alert(res)

        // toUpperCase | sim - SIM (Deixa o texto em maiusculo)
        // toLowerCase | SIM - sim (Deixa o texto em minusculo)

    </script>
